<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rubik's Cube Simulator</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 20px;
    }

    button {
      margin: 5px;
      padding: 8px 12px;
      font-weight: bold;
    }

    #cubeContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .middle-row {
      display: flex;
    }

    .face {
      display: grid;
      grid-template-columns: repeat(3, 40px);
      grid-template-rows: repeat(3, 40px);
      gap: 2px;
      margin: 5px;
    }

    .tile {
      width: 40px;
      height: 40px;
      border: 1px solid #222;
      box-sizing: border-box;
    }

    .w { background-color: white; }
    .y { background-color: yellow; }
    .r { background-color: red; }
    .g { background-color: green; }
    .b { background-color: blue; }
    .o { background-color: orange; }
  </style>
</head>
<body>

  <h1>Rubik's Cube Simulator</h1>

  <div>
    <button onclick="cube.rotate('U')">Rotate U</button>
    <button onclick="cube.rotate('D')">Rotate D</button>
    <button onclick="cube.rotate('F')">Rotate F</button>
    <button onclick="cube.rotate('B')">Rotate B</button>
    <button onclick="cube.rotate('L')">Rotate L</button>
    <button onclick="cube.rotate('R')">Rotate R</button>
    <button onclick="cube.scramble()">Scramble</button>
    <button onclick="cube.solve()">Solve</button>
  </div>

  <div id="cubeContainer">
    <div class="face" id="U"></div>
    <div class="middle-row">
      <div class="face" id="L"></div>
      <div class="face" id="F"></div>
      <div class="face" id="R"></div>
      <div class="face" id="B"></div>
    </div>
    <div class="face" id="D"></div>
  </div>

  <script src="getCubeSvg.js"></script>
  <script src="script.js"></script>
</body>
</html>
